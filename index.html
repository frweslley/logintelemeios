<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleMeios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form>
        <img class="logo-telemeios" src="images/logo-telemeios.png" alt="logo-telemeios" />

        <div class="form-group">
            <label class="sr-only" for="telemeios-email">E-mail</label>
            <input type="email" class="form-control" id="telemeios-email" placeholder="E-mail" autofocus required />
        </div>

        <div class="form-group">
            <label class="sr-only" for="telemeios-senha">Senha</label>
            <input type="password" class="form-control" id="telemeios-senha" placeholder="Senha" required />
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="telemeios-check" />
                <label class="form-check-label" for="telemeios-check">Lembrar de mim</label>
            </div>
        </div>

        <button class="btn btn-lg btn-block" type="submit">Entrar</button>

        <a href="">Esqueceu a senha?</a>

        <p class="text-muted"> Â© 2019 Francisco Weslley Lima</p>
    </form>
</body>

</html>
